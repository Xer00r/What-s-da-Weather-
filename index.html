<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card load" id="card-weather">
            <div class="search">
                <input type="text" id="search-bar" class="searchBar" placeholder="search city...">
                <button id="search-btn" class="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="20" height="20"
                    viewBox="0 0 30 30"
                    style=" fill:#fff;"><path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path></svg></button>
            </div>
            <div class="weather-info load" id="weather">
                <h2 class="current-city" id="city"></h2>
                <h3 class="temp" id="temperature"></h3>
                <p class="desc" id="desc"> </p>
                <img src="" alt="" id="icon">
                <p class="humidity" id="humid"></p>
                <p class="wind-speed" id="wind"></p>
            </div>
        </div>
    </div>
    <script src="./key.js"></script> 
</body>
</html>
